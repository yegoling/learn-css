<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width:50%;
            height: 100px;
            /* 单一边框 */
            border-collapse: collapse;
        }

        table,
        tr,
        th,
        td {
            /* 边缘宽，格式，颜色 */
            border: 1px solid black;
        }

        tr,
        td {
            /* 水平对齐 */
            text-align: center;
            /* 垂直对齐 */
            vertical-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>firstname</th>
            <th>lastname</th>
        </tr>
        <tr>
            <td>peter</td>
            <td>girff</td>
        </tr>
        <tr>
            <td>lois</td>
            <td>girff</td>
        </tr>
    </table>
</body>

</html>
