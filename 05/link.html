<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    a:link {background-color:#B2FF99; text-decoration: none;}    /* 未访问链接 */
    a:visited {background-color:#FFFF85;} /* 已访问链接 */
    a:hover {background-color:#FF704D; text-decoration: underline;}   /* 鼠标移动到链接上 */
    a:active {background-color:#f54bef; text-decoration: underline;}  /*鼠标点击时 */
</style>
<body>
    <p><b><a href="/css/" target="_blank">这是一个链接</a></b></p>
    <p><b>注意:</b> hover必须在:link和 a:visited之后定义才有效.</p>
    <p><b>注意:</b>active必须在hover之后定义是有效的.</p>
</body>
</html>
