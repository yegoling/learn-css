<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.a{
            list-style-type: circle;
        }
        ul.b{
            list-style-type: square;
        }
        /* 罗马序 */
        ul.c{
            list-style-type: upper-roman;
        }
        ul.d{
            list-style-image: url('./Instagram.jpg');
            background-size: 5px;
        }
    </style>
</head>
<body>
    <ul class="a">
        <li>coffee</li>
        <li>tea</li>
        <li>coca cola</li>
    </ul>
    <ul class="b">
        <li>coffee</li>
        <li>tea</li>
        <li>coca cola</li>
    </ul>
    <ul class="c">
        <li>coffee</li>
        <li>tea</li>
        <li>coca cola</li>
    </ul>
    <ul class="d"></ul>
        <li>coffee</li>
        <li>tea</li>
        <li>coca cola</li>
    </ul>
</body>
</html>
